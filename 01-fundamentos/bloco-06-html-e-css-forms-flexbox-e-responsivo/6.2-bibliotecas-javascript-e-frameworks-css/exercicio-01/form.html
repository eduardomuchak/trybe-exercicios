<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.2 - Exercicio 01</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="justValidate.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const validate = new window.JustValidate('#form');
  </script>
  <header class="container form-check">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form action="#" id="form">
          <div class="container form-check">
            <label for="name" class="form-label">Nome: </label>
            <input 
              type="text"
              name="name"
              placeholder="Digite seu nome"
              id="name"
              class="form-control"
            >
          </div>
          <div class="container form-check">
            <label for="email" class="form-label">Endereço de e-mail: </label>
            <input 
              type="email"
              placeholder="Digite seu e-mail"
              class="form-control"
            >
          </div>
          <div class="container form-check">
            <label for="cpf-number" class="form-label">CPF: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" required class="form-control">
          </div>
          <div class="container form-check">
            <label for="address" class="form-label">Endereço: </label>
            <input type="text" name="address" id="address" maxlength="200" required class="form-control">
          </div>
          <div class="container form-check">
            <label for="city" class="form-label">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="200" required class="form-control">
          </div>
          <div class="container form-check">
            <label for="state" class="form-label">Estado: </label>
            <select name="state" id="state" required class="form-select">
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="container form-check">
            <label for="houseType" class="form-label">Tipo de imóvel: </label>
            <div>
              <input type="radio" name="houseType" id="house" value="house" required class="form-check-input">
              <span>Casa</span>
            </div>
            <div>
              <input type="radio" name="houseType" id="apartment" value="apartment" required class="form-check-input">
            <span>Apartamento</span>
            </div>
          </div>  
          <div class="container form-check">
            <label for="resume" class="form-label">Resumo do currículo: </label>
            <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="15" required class="form-control"></textarea>
          </div>
          <div class="container form-check">
            <label for="role" class="form-label">Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" required class="form-control">
          </div>
          <div class="container form-check">
            <label for="roleDescription" class="form-label">Descrição do cargo: </label>
            <input type="text" id="roleDescription" maxlength="500" name="roleDescription" required class="form-control">
          </div>
          <div class="container form-check">
            <label for="startDate" class="form-label">Data de início: </label>
            <!-- <input type="date" required class="form-control"> -->
            <input type="text" id="datepicker" class="form-control">
          </div>
          <div class="container form-check">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-outline-danger">Limpar</button>
          </div>
      </div>
    </form>
  </main>
  <section ></section>
  <script src="script.js"></script>
  <script src="pikaday.js"></script>
</body>

</html>
